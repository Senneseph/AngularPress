<div class="change-password-container">
  <div class="change-password-card">
    <div class="header">
      <h1>Change Password Required</h1>
      <p class="subtitle">For security reasons, you must change your password before continuing.</p>
    </div>

    <form (ngSubmit)="onSubmit()" #changePasswordForm="ngForm">
      @if (error) {
        <div class="error-message">
          {{ error }}
        </div>
      }

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
          type="password"
          id="newPassword"
          name="newPassword"
          [(ngModel)]="newPassword"
          required
          minlength="6"
          placeholder="Enter new password"
          [disabled]="loading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          minlength="6"
          placeholder="Confirm new password"
          [disabled]="loading"
        />
      </div>

      <button 
        type="submit" 
        class="submit-btn"
        [disabled]="loading || !changePasswordForm.form.valid"
      >
        @if (loading) {
          <span>Changing Password...</span>
        } @else {
          <span>Change Password</span>
        }
      </button>
    </form>

    <div class="info-box">
      <strong>Password Requirements:</strong>
      <ul>
        <li>At least 6 characters long</li>
        <li>Passwords must match</li>
      </ul>
    </div>
  </div>
</div>
