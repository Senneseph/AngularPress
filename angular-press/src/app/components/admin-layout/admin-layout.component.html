<div class="wp-admin">
  <!-- Top Admin Bar -->
  <div class="wp-admin-bar">
    <div class="wp-admin-bar-left">
      <a href="/" class="wp-logo" target="_blank" title="Visit Site">
        <span class="screen-reader-text">Angular Press</span>
      </a>
      <span class="site-name">Angular Press</span>
    </div>
    <div class="wp-admin-bar-right">
      <div class="user-menu">
        <span class="user-info">
          <span class="display-name">{{ currentUser?.displayName || currentUser?.username }}</span>
        </span>
        <div class="user-dropdown">
          <a routerLink="/ap-admin/profile">Edit Profile</a>
          <a (click)="logout()" style="cursor: pointer;">Log Out</a>
        </div>
      </div>
    </div>
  </div>

  <div class="wp-admin-content" [class.sidebar-collapsed]="sidebarCollapsed">
    <!-- Sidebar Navigation -->
    <nav class="wp-sidebar" [class.collapsed]="sidebarCollapsed">
      <button class="collapse-toggle" (click)="toggleSidebar()" title="Collapse menu">
        <span class="collapse-icon">{{ sidebarCollapsed ? '›' : '‹' }}</span>
      </button>

      <ul class="wp-menu">
        <li class="menu-item">
          <a routerLink="/ap-admin/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <span class="dashicons dashicons-dashboard"></span>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>

        <li class="menu-item menu-separator"></li>

        <li class="menu-item">
          <a routerLink="/ap-admin/posts" routerLinkActive="active">
            <span class="dashicons dashicons-admin-post"></span>
            <span class="menu-text">Posts</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="/ap-admin/media" routerLinkActive="active">
            <span class="dashicons dashicons-admin-media"></span>
            <span class="menu-text">Media</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="/ap-admin/pages" routerLinkActive="active">
            <span class="dashicons dashicons-admin-page"></span>
            <span class="menu-text">Pages</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="/ap-admin/comments" routerLinkActive="active">
            <span class="dashicons dashicons-admin-comments"></span>
            <span class="menu-text">Comments</span>
          </a>
        </li>

        <li class="menu-item menu-separator"></li>

        <li class="menu-item">
          <a routerLink="/ap-admin/appearance" routerLinkActive="active">
            <span class="dashicons dashicons-admin-appearance"></span>
            <span class="menu-text">Appearance</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="/ap-admin/plugins" routerLinkActive="active">
            <span class="dashicons dashicons-admin-plugins"></span>
            <span class="menu-text">Plugins</span>
          </a>
        </li>

        <li class="menu-item menu-separator"></li>

        <li class="menu-item">
          <a routerLink="/ap-admin/users" routerLinkActive="active">
            <span class="dashicons dashicons-admin-users"></span>
            <span class="menu-text">Users</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="/ap-admin/tools" routerLinkActive="active">
            <span class="dashicons dashicons-admin-tools"></span>
            <span class="menu-text">Tools</span>
          </a>
        </li>

        <li class="menu-item">
          <a routerLink="/ap-admin/settings" routerLinkActive="active">
            <span class="dashicons dashicons-admin-settings"></span>
            <span class="menu-text">Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content Area -->
    <main class="wp-main-content">
      <ng-content></ng-content>
    </main>
  </div>
</div>
